<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOJO || SLOT </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slot">
        <div id="slot-screen">
            <ul class="reels">
                <li class="reel"><img src="photo/1.png" alt=""></li>
                <li class="reel"><img src="photo/2.png" alt=""></li>
                <li class="reel"><img src="photo/3.png" alt=""></li>
                <li class="reel"><img src="photo/4.png" alt=""></li>
                <li class="reel"><img src="photo/5.png" alt=""></li>
                <li class="reel"><img src="photo/6.png" alt=""></li>
                <li class="reel"><img src="photo/7.png" alt=""></li>
                <li class="reel"><img src="photo/8.png" alt=""></li>
                <li class="reel"><img src="photo/9.png" alt=""></li>
                <li class="reel"><img src="photo/10.png" alt=""></li>
            </ul>

            <ul class="reels">
                <li class="reel"><img src="photo/2.png" alt=""></li>
                <li class="reel"><img src="photo/6.png" alt=""></li>
                <li class="reel"><img src="photo/9.png" alt=""></li>
                <li class="reel"><img src="photo/7.png" alt=""></li>
                <li class="reel"><img src="photo/3.png" alt=""></li>
                <li class="reel"><img src="photo/1.png" alt=""></li>
                <li class="reel"><img src="photo/8.png" alt=""></li>
                <li class="reel"><img src="photo/4.png" alt=""></li>
                <li class="reel"><img src="photo/10.png" alt=""></li>
                <li class="reel"><img src="photo/5.png" alt=""></li>
            </ul>

            <ul class="reels">
                <li class="reel"><img src="photo/5.png" alt=""></li>
                <li class="reel"><img src="photo/9.png" alt=""></li>
                <li class="reel"><img src="photo/6.png" alt=""></li>
                <li class="reel"><img src="photo/10.png" alt=""></li>
                <li class="reel"><img src="photo/1.png" alt=""></li>
                <li class="reel"><img src="photo/3.png" alt=""></li>
                <li class="reel"><img src="photo/4.png" alt=""></li>
                <li class="reel"><img src="photo/7.png" alt=""></li>
                <li class="reel"><img src="photo/2.png" alt=""></li>
                <li class="reel"><img src="photo/8.png" alt=""></li>
            </ul>

        </div>
    </div>
    <button type="button" class="stop-btn" data-val="0" disabled="true"></button>
    <button type="button" class="stop-btn" data-val="1" disabled="true"></button>
    <button type="button" class="stop-btn" data-val="2" disabled="true"></button>


    <div>
        <button id="start-btn">START!</button>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
